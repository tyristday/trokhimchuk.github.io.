<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TROKHIMCHUK GROUP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #000;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .title {
      font-size: 42px;
      letter-spacing: 2px;
      font-weight: bold;
    }

    .tagline {
      color: #aaa;
      font-size: 16px;
      margin-top: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      color: #00ffff;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .bio {
      display: flex;
      flex-direction: row;
      gap: 30px;
      align-items: center;
      flex-wrap: wrap;
    }

    .bio img {
      width: 280px;
      border-radius: 12px;
    }

    .bio-text h2 {
      margin-top: 0;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 40px 20px;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <div class="content">
    <!-- остальная часть сайта здесь -->
  </div>
  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '01ABCDEFGHJKLMNOPQRSTUVWXYZ#@$%'.split('');
    const fontSize = 12;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#444';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
